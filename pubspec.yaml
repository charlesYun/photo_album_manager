name: photo_album_manager
description: This is the plug-in can quickly get album resources, support for android and iOS
version: 1.3.0
homepage: https://github.com/caoyunxiao/photo_album_manager.git

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ^1.10.0

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^7.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.photo_album_manager
        pluginClass: PhotoAlbumManagerPlugin
      ios:
        pluginClass: PhotoAlbumManagerPlugin
